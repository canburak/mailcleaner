repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: detect-private-key
      - id: check-json
      - id: mixed-line-ending

  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-build
      - id: go-mod-tidy

  - repo: https://github.com/golangci/golangci-lint
    rev: v1.55.2
    hooks:
      - id: golangci-lint

  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.10.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies: ['@commitlint/config-conventional']

  - repo: local
    hooks:
      - id: gosec
        name: Go Security Check (gosec)
        entry: bash -c 'command -v gosec >/dev/null 2>&1 && gosec -exclude-dir=testserver ./... || echo "gosec not installed, skipping"'
        language: system
        files: '\.go$'
        pass_filenames: false

      - id: gitleaks
        name: Secret Detection (gitleaks)
        entry: bash -c 'command -v gitleaks >/dev/null 2>&1 && gitleaks protect --staged || echo "gitleaks not installed, skipping"'
        language: system
        pass_filenames: false

      - id: frontend-lint
        name: Frontend ESLint
        entry: bash -c 'cd web && npm run lint'
        language: system
        files: '^web/.*\.(vue|ts|js)$'
        pass_filenames: false

      - id: frontend-format
        name: Frontend Prettier Check
        entry: bash -c 'cd web && npm run format:check'
        language: system
        files: '^web/.*\.(vue|ts|js|json|css)$'
        pass_filenames: false
